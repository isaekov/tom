<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/bower_components/select2/dist/css/select2.min.css">
    <div th:replace="fragments/head :: head"></div>
    <title></title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="fragments/navbar"></div>
<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Разное</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Категория</label>
                                <select class="form-control select2" style="width: 100%;">
                                    <option selected="selected">Alabama</option>
                                    <option>Alaska</option>
                                    <option>California</option>
                                    <option>Delaware</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option>Washington</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tag</label>
                                <select class="form-control select2" multiple="multiple"
                                        data-placeholder="Select a State"
                                        style="width: 100%;">
                                    <option>Alabama</option>
                                    <option>Alaska</option>
                                    <option>California</option>
                                    <option>Delaware</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option>Washington</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Редактор</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label>Заголовок</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                    <div class="form-group">
                        <textarea id="post" name="post" class="form-control"></textarea>
                    </div>

                </div>
                <div class="box-footer">
                    <div class="pull-left">
                        <button type="button" class="btn btn-default" id="draftBt"><i class="fa fa-pencil"></i> Сохранить черновик</button>
                        <button type="button" class="btn btn-success" id="pubBt"><i class="fa fa-envelope-o"></i> Опубликовать</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="fragments/footer"></div>


</body>
</html>
