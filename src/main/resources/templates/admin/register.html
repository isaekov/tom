<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
<body class=" " style="overflow-y: hidden">
<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html"><b>My</b>Blog</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Добро пожаловать</p>

        <form th:action="@{/registers}" method="GET" th:object="${user}">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Имя" th:field="*{username}">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <p class="card-panel  red darken-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Пароль" th:field="*{password}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="from-group">
                <input type="password" class="form-control " placeholder="Подтверждение пароля" th:field="*{confirmPassword}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="help-block" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirmPassword}"></span>
            </div>

            <button type="submit" class="btn btn-block btn-flat">Register</button>

        </form>
    </div>
    <!-- /.form-box -->
</div>


<!--<div th:replace="fragments/footer :: footer"></div>-->
</body>

</html>
